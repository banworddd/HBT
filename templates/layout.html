{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HBT{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'layout/css/layout.css' %}">
    {% block extra_css %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated and user.is_confirmed %}
        <header>
            <!-- Навигация слева -->
            <div class="nav-left">
                <a href="{% url 'chats' %}">Чаты</a>
                <a href="{% url 'contacts' %}">Контакты</a>
                <a href="{% url 'create_group_chat' %}">Создать групповой чат</a>
            </div>

            <!-- Навигация справа -->
            <div class="nav-right">
                <a href="{% url 'profile' %}" class="profile-link">{{ user.username }}</a>
                <a href="{% url 'logout' %}" class="logout">Выход</a>
            </div>
        </header>
    {% endif %}

    <main>
        {% block content %}
        <!-- Контент будет вставлен здесь -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 HBT</p>
    </footer>
</body>
</html>

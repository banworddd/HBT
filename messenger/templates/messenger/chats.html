{% extends 'layout.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'messenger/css/chats.css' %}">
{% endblock %}

{% block content %}
<div id="chats-container">
    <!-- Левый блок: Список чатов -->
    <div id="chats-list" data-username="{{ username }}">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Поиск пользователей...">
        </div>
        <ul id="chat-items"></ul>
    </div>

    <!-- Правый блок: Информация о чате -->
    <div id="chat-information">
        <div id="chat-header">
            <h2>Выберите чат</h2>
            <p>Чтобы начать общение, выберите чат слева.</p>
        </div>
        <ul id="message-list"></ul>

        <!-- Форма для отправки сообщений -->
        <form id="message-form">
            <textarea id="message-text" placeholder="Введите сообщение..."></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>

<script src="{% static 'messenger/js/chats.js' %}"></script>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    {% if user.is_authenticated %}
        <p>Вы уже зарегистрированы и авторизованы.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    {% endif %}
{% endblock %}

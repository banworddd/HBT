{% extends 'layout.html' %}

{% block title %}Список пользователей{% endblock %}

{% block content %}
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'profile' username=user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
